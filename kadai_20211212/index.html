<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
    <input type="text" id='key'>
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->


</table>

<script>
//1.Save クリックイベント
$("#save").on("click",function(){


// valがやっていること＝インプットタグ系に入力された情報を、プログラミングで表現する場合
const key = $("#key").val();
console.log(key,'キー');
const value = $("#memo").val();
console.log(value,'メモ');


// localStorage.setItem の意味：DATA登録 or 更新
localStorage.setItem(key,value); 


// テンプレートリテラルという新しい書き方（推奨）
// 「`」は斜め点。pのとなり
const html = `
        <tr>
            <th>${key}</th> 
            <td>${value}</td> 
            <td id='delete'>削除</td> 
        </tr>
        `;


// htmlに表示=jQueryで処理をしたものをhtmlに埋め込む
$("#list").append(html);
});


//2.clear クリックイベント
$("#clear").on("click",function(){

// アプリケーション→ローカルストレージの項目を削除する
localStorage.clear();

// id='list'の中身を削除する
$("#list").empty();
});


// 削除の例
$("#delete").on("click",function(){
  alert(111); 
//   localStorage.clear();
});


// 3.ページ読み込み：保存データ取得表示
for( let i = 0; i<localStorage.length; i++){
const key = localStorage.key(i);
const value = localStorage.getItem(key);
const html = `
        <tr>
            <th>${key}</th> 
            <td>${value}</td> 
            <td id="dis">削除</td> 
        </tr>
        `;
        $("#list").append(html);
}


// 削除の例2
$("#dis").on("click",function(){
  alert(111); 

  
//   localStorage.clear();
});
</script>
<footer><small>G's</small></footer>
</body>
</html>
