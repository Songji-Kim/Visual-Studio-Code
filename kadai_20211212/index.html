<meta charset="UTF-8">
<title>myMemoPad</title>

</head>
<body>


  <header>
  <h1>MemoPad</h1>
  </header>

  <main>
      <input type="text" id='key'>
      <textarea id="memo"></textarea>
      <ul>
          <li id="save">Save</li>
          <li id="clear">Clear</li>
      </ul>
  </main>

  <table id="list">
  <!-- ここに追加データが挿入される -->
  </table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
//1.Save クリックイベント
$("#save").on("click",function(){
  // valがやっていること＝インプットタグ系に入力された情報を、プログラミングで表現する場合
  const key = $("#key").val();
  console.log(key,'キー');
  const value = $("#memo").val();
  console.log(value,'メモ');

// localStorage.setItem の意味：DATA登録 or 更新
  localStorage.setItem(key,value); 

// テンプレートリテラルという新しい書き方（推奨）
// 「`」は斜め点。pのとなり
  const html = `
        <tr>
            <th>${key}</th> 
            <td>${value}</td> 
            <td id=delete>削除</td> 
            <td class="update">更新</td> 
        </tr>
        `;

   // htmlに表示=jQueryで処理をしたものをhtmlに埋め込む
    $("#list").append(html);
});

//2.clear クリックイベント
$("#clear").on("click",function(){

  // アプリケーション→ローカルストレージの項目を削除する
  localStorage.clear();

  // id='list'の中身を削除する
  $("#list").empty();
});



// 3.ページ読み込み：保存データ取得表示
for( let i = 0; i<localStorage.length; i++){
const key = localStorage.key(i);
const value = localStorage.getItem(key);
const html = `
        <tr>
            <th>${key}</th> 
            <td>${value}</td> 
            <td id=delete>削除</td> 
            <td class="update">更新</td> 
        </tr>
        `;
        $("#list").append(html);
}
